{% include "base.html" %}
{% include "navigation.html" %}
<style>
    .mydivstyle:hover {
      box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.3);
      transform: translateY(-20px);
    }
  
    hr.rounded {
      border-top: 10px solid lightblue;
      border-radius: 5px;
    }
    #c2 {
      background: #4C75A3;
      width: 25%;
      height: 100vh;
      float: right;
    }
  
    #c1 {
      background: black;
      float: left;
      height: 100vh;
      width: 75%;
    }
  
    #center {
      margin: auto;
      width: 80%;
      padding: 60% 0;
    }
  </style>
{% block content %}

{% if error == "no" %}
<script>
    alert('logged in successfully');
    window.location = "{% url '/' %}";
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert('Invalid Login...try again!');
</script>
{% endif %}

<div id="c1">

    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://source.unsplash.com/1600x1100/?Health" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://source.unsplash.com/1600x1100/?Medicines,health" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://source.unsplash.com/1600x1100/?Medical,Hospital" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</div>
<div id="c2">
    <div id="center">
        <form method="post" >
            {% csrf_token %}
            <div class="mb-3">    <!-- Form for colelcting user data -->
                <label for="exampleInputEmail1" class="form-label">Username</label>
                <input type="text" name="username"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1">
            </div>
            {% comment %} <div class="mb-3 form-check">
                <input type="checkbox" name="remember" value="1" class="form-check-input" id="exampleCheck1" checked>
                <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div> {% endcomment %}
            <input type="submit" name="login" value="Login" class="btn btn-primary"><br>
        </form>
    </div>
</div>

{% endblock content %}
{% include "footer.html" %}
