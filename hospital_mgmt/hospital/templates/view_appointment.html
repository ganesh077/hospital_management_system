{% include "base.html" %}
{% include "navigation.html" %}
<div>
    <h2 class="text-center">Manage Appointments</h2>
    <div class='container'>
    <table id="example" class="table table-hover">
        <thead>
            <tr>
                <th>AppointmentID</th>
                <th>Doctor Name</th>
                <th>Patient Name</th>
                <th>Date</th>
                <th>Time</th>
                <th>Delete</th>
            </tr>
        </thead>
    <tbody>
        {% for i in data %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.doctor}}</td>
            <td>{{i.patient}}</td>
            <td>{{i.date}}</td>
            <td>{{i.time}}</td>
            <td><a href="{% url 'delete_appointment' i.id %}" 
            onclick="return confirm('Are you sure?')" class="btn btn-danger">Cancel</a></td>
        </tr>
        {% endfor %}
    </tbody>
    </table>  
</div>
</div> 
{% include "footer.html" %}
